<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data post</title>
</head>

<body>

    <input id="title" type="text" placeholder="title">
    <br>
    <input id="body-containt" type="text" placeholder="post ar main jinis">
    <br>
    <button id="submid">Submit</button>
    <script>
        document.getElementById("submid").addEventListener('click', function() {
            const title = document.getElementById("title").value;
            const bodycontaienr = document.getElementById("body-containt").value;
            const post = {
                title: title,
                body: bodycontaienr
            };
            nowPosttoserver(post)

        })

        function nowPosttoserver(postInfo) {
            fetch('https://jsonplaceholder.typicode.com/posts', {
                    method: 'POST',
                    body: JSON.stringify(postInfo),
                    headers: {
                        'Content-type': 'application/json; charset=UTF-8',
                    },
                })
                .then((response) => response.json())
                .then((data) => console.log(data));
        }
    </script>
</body>

</html>
